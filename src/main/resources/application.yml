spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/toy_project
    username: root
    password: maria
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
        show_sql: true

server:
  port: 9003

logging:
  level:
    com.spring.toyproject: DEBUG
    # SQL 로그
    org.hibernate.SQL: DEBUG
    # 요청 들어오는 로그레벨
    org.springframework.web: DEBUG
    # SQL 파라미터 바인딩 확인
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE






